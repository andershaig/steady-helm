<!DOCTYPE html>
<head>
  <title>Steady Helm</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="css/style.min.css">

  <style type="text/css">
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
  </style>
</head>

<body ng-app="steadyHelm" layout="column" ng-controller="TasksController as ctrl" ng-cloak>
  <md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ctrl.toggleList()" aria-label="Show User List">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Steady Helm</h1>
  </md-toolbar>

  <main flex layout="row">
    <md-sidenav  ng-click="ctrl.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
      <md-list>
        <md-list-item ng-repeat="it in ctrl.users">
            <md-button ng-click="ctrl.selectUser(it)" ng-class="{'selected' : it === ctrl.selected }">
              <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
              {{it.name}}
            </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-content flex id="content">
      <md-icon md-svg-icon="{{ctrl.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{ctrl.selected.name}}</h2>
      <p>{{ctrl.selected.content}}</p>

      <md-button class="share" md-no-ink ng-click="ctrl.makeContact(ctrl.selected)" aria-label="Share with {{ ctrl.selected.name }}">
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>
    </md-content>
  </main>

  <!-- <div id="wrapper">
    <div id="header">
      <div id="branding">
        <h1><a href="/"><img src="img/logo.png" alt="Steady Helm" /></a></h1>
      </div>
    </div>
    
    <div id="content">
      <ul>
        <li ng-repeat="user in ctrl.users">{{user.name}}</li>
      </ul>
    </div>
  </div> -->

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.js"></script>
  <script src="../node_modules/angular-material/angular-material.js"></script>

  <script src="js/Tasks.js"></script>
  <script src="js/TasksController.js"></script>
  <script src="js/TasksService.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
